<!DOCTYPE html>
<html>
    <head>
        <title>From Data To UI!</title>
        <!-- <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.min.js"></script> -->
        <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
        <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
        <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
        <style TYPE="text/css">
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <!-- 挂载点 -->
        <div id="container" >

        </div>
        <script type="text/babel">
            // 通过变量destination获取前面的div节点container
            var destination = document.querySelector("#container");

            // 构建React组件对象
            var Circle= React.createClass({
                render: function() {
                    var circleStyle = {
                        padding: 10,
                        margin: 20,
                        display: "inline-block",
                        backgroundColor: this.props.bgColor,
                        borderRadius: "50%",
                        width: 100,
                        height: 100
                    };
                    
                    return ( 
                        <div style={circleStyle}>
                        </div>
                    )
                }
            })

            //var theCircle = <Circle bgColor="#F9D240" />;

            function showCircle() {
                var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
                
                var renderData = [];
                for (var i=0; i<colors.length; i++) {
                    var ran = Math.floor(Math.random() * colors.length);
                    renderData.push(<Circle key={i+colors[ran]} bgColor={colors[ran]} />);
                }
                // var ran = Math.floor(Math.random() * colors.length);
                // return <Circle bgColor={colors[ran]} />
                return renderData;
            }

            ReactDOM.render(
                <div>
                    {showCircle()}
                </div>, 
                destination
            )
        </script>

    </body>
</html>
